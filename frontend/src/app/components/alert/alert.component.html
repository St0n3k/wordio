<div class="mx-auto col-sm-4">
    <ngb-alert
        (closed)="error = false"
        *ngIf="error === true"
        [dismissible]="true"
        class="border-danger bg-danger shadow alert alert-danger fade show m-3"
        type="danger">
        <span class="text-white">{{ message }}</span>
    </ngb-alert>
    <ngb-alert
        (closed)="success = false"
        *ngIf="success === true"
        [dismissible]="true"
        class="border-success bg-success shadow alert alert-success fade show m-3"
        type="success">
        <span class="text-white">{{ message }}</span>
    </ngb-alert>
</div>
