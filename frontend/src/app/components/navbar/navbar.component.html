<nav
    class="sticky-top px-3 col-sm-10 col-lg-8 mx-auto rounded-bottom-5 fs-4 navbar navbar-expand-lg bg-warning shadow">
    <div class="container-fluid">
        <button
            class="shadow-none fw-bold fs-3 w-100 mx-auto navbar-toggler border-0 text-dark"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
            (click)="isCollapsed = !isCollapsed">
            <i
                class="bi me-2"
                [ngClass]="{
                    'bi-chevron-up': !isCollapsed,
                    'bi-chevron-down': isCollapsed
                }"></i>
            Word.io
            <i
                class="bi me-2"
                [ngClass]="{
                    'bi-chevron-up': !isCollapsed,
                    'bi-chevron-down': isCollapsed
                }"></i>
        </button>
        <div
            class="collapse navbar-collapse justify-content-between text-center list-unstyled"
            id="navbarNavDropdown">
            <li
                *ngIf="authService.authenticated.getValue()"
                class="d-lg-block nav-item my-2 my-lg-0">
                <a class="nav-link text-center active">
                    <span>
                        Hi,
                        {{
                            authService.getUsername() | usernamePipe : 12
                        }}</span
                    >!
                </a>
            </li>
            <li class="nav-item d-lg-none my-2">
                <a
                    class="nav-link active text-center"
                    [routerLink]="'/'">
                    <i class="bi bi-house"></i>
                    Home
                </a>
            </li>
            <li
                *ngIf="authService.authenticated.getValue()"
                class="nav-item d-lg-block my-2">
                <a
                    class="nav-link active text-center"
                    [routerLink]="'/profile'">
                    <i class="bi bi-person"></i>
                    Profile
                </a>
            </li>
            <li
                *ngIf="!authService.authenticated.getValue()"
                class="nav-item d-lg-block my-2">
                <a
                    class="nav-link active"
                    [routerLink]="'/register'">
                    <i class="bi bi-pen"></i>
                    Register
                </a>
            </li>
            <a
                class="d-none fw-bold d-lg-block navbar-brand fs-3 my-auto nav-item"
                href="#">
                Word.io
            </a>
            <li
                *ngIf="!authService.authenticated.getValue()"
                class="nav-item d-lg-block ms-sm-2 my-2">
                <a
                    class="nav-link d-lg-block active"
                    [routerLink]="'/login'">
                    <i class="bi bi-box-arrow-in-right"></i>
                    Login
                </a>
            </li>
            <li
                *ngIf="authService.authenticated.getValue()"
                class="nav-item d-lg-block ms-sm-2 my-2">
                <a
                    role="button"
                    class="nav-link active"
                    (click)="logout()">
                    <i class="bi bi-box-arrow-right"></i>
                    Logout
                </a>
            </li>
            <li
                *ngIf="authService.authenticated.getValue()"
                class="d-lg-block nav-item my-2 my-lg-0">
                <a
                    class="nav-link text-center active"
                    [routerLink]="'/play'">
                    <i class="bi bi-controller"></i>
                    Play!
                </a>
            </li>
        </div>
    </div>
</nav>
